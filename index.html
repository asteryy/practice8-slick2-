<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- slick.css(style.css보다 위에 작성) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <!-- fontawesome.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="container">
                <div class="logo">
                    <a href="#">
                        <img src="img/seo-title.jpg" alt="나이키 로고">
                    </a>
                </div><!-- //logo -->
                <div class="menu_wrap">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">FEATURE</a></li>
                        <li><a href="#">PORTFOLIO</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">NEW LOCATION</a></li>
                        <li><a href="#">OUR TEAM</a></li>
                        <li><a href="#">CONTACT/FAQ</a></li>
                    </ul>
                </div><!-- //menu_wrap -->
                <div class="search">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                </div><!-- //search -->
            </div><!-- //container -->
        </header>
        <div class="main_01">
            <div class="container">
                <div class="slider">
                    <div>
                        <div class="left_area">
                            <div class="nike_img">
                                <img src="img/nike1.png" alt="나이키1">
                            </div><!-- //nike_img -->
                            <div class="nike_tit">
                                <h2>AIR JORDAN</h2>
                                <p>5 RETRO</p>
                            </div><!-- //nike_tit -->
                        </div><!-- //left_area -->
                        <div class="right_area">
                            <div class="top_name">
                                <h2>Nike</h2>
                                <p>Air Jordan 5 Retro</p>       
                                <div class="icon">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                            </div><!-- //top_name -->
                            <div class="middle_txt">
                                <p>Color Picker</p>
                                <div class="feature_mode">
                                    <div class="feature f01">
                                        <i class="fas fa-palette"></i>
                                        <span>GRIGIO DELICATO</span>
                                    </div>
                                    <div class="feature f02">
                                        <i class="fas fa-palette"></i>
                                        <span>NERO OPACO</span>
                                    </div>
                                </div>
                            </div><!-- //middle_txt -->
                            <div class="bottom_btn">
                                <div class="size_btn">
                                    <a href="#">Size</a>
                                    <i class="fas fa-sort-down"></i>
                                </div><!-- //size_btn -->
                                <div class="cart_btn">
                                    <a href="#">Add To Cart</a>
                                </div><!-- //cart_btn -->
                                <div class="price">
                                    <p>$190</p>
                                </div><!-- //price -->
                            </div><!-- //bottom_btn -->
                        </div><!-- //right_area -->
                    </div>
                </div><!-- //slider -->
            </div><!-- //container -->

        </div><!-- //main_01 -->
    </div><!-- //wrap -->









    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true
            });
        });
    </script>
</body>
</html>
